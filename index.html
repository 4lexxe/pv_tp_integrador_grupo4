<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#051124" />
    <meta name="description" content="Dashboard de productos con diseÃ±o cristalino azul" />
    <!-- Google Fonts - Segoe UI / Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" />
    <title>Dashboard de Productos</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background-color: #051124;
        color: #e3f2fd;
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 10% 30%, rgba(74, 144, 226, 0.08), transparent 350px),
          radial-gradient(circle at 90% 70%, rgba(0, 229, 255, 0.06), transparent 250px),
          linear-gradient(135deg, #051124 0%, #0a1929 100%);
        background-attachment: fixed;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(10, 25, 41, 0.8);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4dabf5;
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(74, 144, 226, 0.6);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2979ff;
      }
      
      /* Preloader para mejor experiencia de carga */
      #app {
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
      }
      
      #app.loaded {
        opacity: 1;
      }
      
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #051124;
        z-index: 9999;
      }
      
      #preloader .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid transparent;
        border-top-color: #4dabf5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        const app = document.getElementById('app');
        
        setTimeout(function() {
          preloader.style.opacity = '0';
          app.classList.add('loaded');
          
          setTimeout(function() {
            preloader.style.display = 'none';
          }, 300);
        }, 500);
      });
    </script>
  </body>
</html>
